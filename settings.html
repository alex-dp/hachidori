<!DOCTYPE html>
<html style="background: #EEEEEE">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="./settings.js"></script>
    </head>
    <body style="background: #EEEEEE; margin: 15px;">
        <button type="button" onclick="localStorage.clear();setAll()" style="float: right">Clear Settings</button>

        <table>
            <td>
                <h3 style="margin: 0">Content</h3>
            </td>
            <td>
                <button style="background: 0; border: 0;" onclick="aboutCntnt()">
                    <img height="24px" width="24px" src="./images/question_mark.png"/>
                </button>
            </td>
        </table>
        <font size="2">HTML allowed</font></br>
        <textarea onkeypress="setStr()" id="strbox" style="width: 80vw; height: 60px"></textarea>
        <h3 style="margin-bottom: 8px">Widget Size</h3>
        <table>
            <td>
                Width<br>
                Height
            </td>
            <td>
                <input id="width_slider" type="range" min="200" max="1000" value="200" onchange="storeSize(); setSizes()"><br>
                <input id="height_slider" type="range" min="200" max="600" value="200" onchange="storeSize(); setSizes()">
            </td>
            <td>
                <span id="width_ph">200</span><br>
                <span id="height_ph">200</span>
            </td>
        </table>

        <table>
            <td><h3>Language</h3></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <select style="font-size: 15px" onchange="setLang()" id="lang_select">
                    <option value="en" style="font-size: 15px">English</option>
                    <option value="it" style="font-size: 15px">Italian</option>
                </select>
            </td>
        </table>

        <table>
            <td><h3>Temperature unit</h3></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <select style="font-size: 15px" onchange="setDeg()" id="deg_select">
                    <option value="C" style="font-size: 15px">°C</option>
                    <option value="F" style="font-size: 15px">°F</option>
                    <option value="K" style="font-size: 15px">K</option>
                </select>
            </td>
        </table>

        <table>
            <td><h3>Location</h3></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <input type="text" id="city">
                &nbsp;&nbsp;&nbsp;
                <button onclick="setLoc()">Set</button>
            </td>
        </table>
        
    </body>
</html>
