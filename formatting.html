<!DOCTYPE html>
<html>
	<head>
		<title>Formatting</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body style="background: #EEEEEE; margin: 15px;">
		<h4>These codes will be converted to the following</h4>
		<h5>Time</h5>
		<table>
			<td>
				$H<br>
				$m<br>
				$s<br>
				$Y<br>
				$M<br>
				$d<br>
				$w<br>
			</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>
				Hour of the day<br>
				Minutes<br>
				Seconds<br>
				Year<br>
				Month<br>
				Day of the month<br>
				Day of the week<br>
			</td>
		</table>

		<h5>Memory &amp; stats</h5>
		<table>
			<td>
				$fm<br>
				$tm<br>
				$bm<br>
				$p<br>
			</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>
				Free Memory<br>
				Total Memory<br>
				Busy Memory<br>
				Free Memory %<br>
			</td>
		</table>
	</body>
</html>
